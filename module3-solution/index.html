<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <!-- Textbox and button to narrow down search results -->
    <div class="row">
      <div class="form-group col-sm-3">
        <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button col-sm-3 col-sm-pull-1">
        <button class="btn btn-primary" ng-click="menu.searchMenu(menu.searchTerm);">Narrow It Down For Me!</button>
      </div>
    </div>
    <h3>
      {{ menu.displayNothing }}
    </h3>
    <!-- found-items should be implemented as a component -->
    <div class="row">
      <found-items items="menu.found" on-remove="menu.removeItem(index)"></found-items>
    </div>
  </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
